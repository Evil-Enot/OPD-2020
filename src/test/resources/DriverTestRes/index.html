<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <form action="" class="buttons-container">
        <button class="nav-button" id="content-button-1" type="button">
            Content 1
        </button>
        <button class="nav-button" id="content-button-2" type="button">
            Content 2
        </button>
    </form>
</header>
<section class="entry-section">
    <form class="entry-form">
        <div class="entry-form-header">
            <h1 class="entry-form-header-text">Log in</h1>
        </div>
        <div class="entry-form-group">
            <label for="login-form-1" class="entry-label entry-form-text">Username</label>
            <input id="login-form-1" class="entry-form-input entry-form-element" type="text" name="username" autocomplete="off">
        </div>
        <div class="entry-form-group">
            <label for="signup-form-3" class="entry-label entry-form-text">Email</label>
            <input id="signup-form-3" class="entry-form-input entry-form-element" type="email" name="password" autocomplete="off">
        </div>
        <div class="entry-form-group">
            <label for="login-form-2" class="entry-label entry-form-text">Password</label>
            <input id="login-form-2" class="entry-form-input entry-form-element" type="password" name="password" autocomplete="off">
        </div>
        <div class="entry-form-group">
            <input type="button" class="entry-form-button entry-form-element" value="Log in">
        </div>
        <div class="entry-form-group" hidden>
            <p class="error-text entry-form-text">Wrong login or password</p>
        </div>
    </form>
</section>
<section class="radio-buttons-section">
    <div class="radio-toolbar">
        <input checked type="radio" id="radio-1" value="1" name="rules-radio" class="radio-input">
        <label for="radio-1" class="rules-radio-button"></label>
        <input type="radio" id="radio-2" value="2" name="rules-radio" class="radio-input">
        <label for="radio-2" class="rules-radio-button"></label>
        <input type="radio" id="radio-3" value="2" name="rules-radio" class="radio-input">
        <label for="radio-3" class="rules-radio-button"></label>
        <input type="radio" id="radio-4" value="2" name="rules-radio" class="radio-input">
        <label for="radio-4" class="rules-radio-button"></label>
    </div>
</section>
<script type="text/javascript" src="index.js"></script>
</html>
